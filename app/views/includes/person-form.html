<form action="#" class="form" id="person-form">
    <div class="grid-row">
        <input type="hidden" class="form-control" id="personId" name="person[id]" value="{{ person.id }}">
        <section>
            <div class="form-group">
                <label class="form-label-bold" for="name">Name</label>
                <p class="form-hint">Person name</p>
                <input type="text" class="form-control" id="name" name="person[name]" value="{{ person.name }}">
            </div>

            <div class="form-group">
                <label class="form-label-bold" for="role">Role</label>
                <p class="form-hint">Person role</p>
                <input type="text" class="form-control" id="role" name="person[role]" value="{{ person.role }}">
            </div>
			
			<div class="form-group">
				<label class="form-label-bold" for="radio-inline-1">
					Sales Owner
				</label>
				<fieldset class="inline">
					<span class="form-hint">
						Is the user the Sales owner?
					</span>
					<label class="block-label selection-button-radio" for="radio-inline-1">
						<input id="radio-inline-1" type="radio" name="person[isSalesOwner]" value="true" 
							{{ "checked" if person.isSalesOwner }}
						>
						Yes
					</label>
					<label class="block-label selection-button-radio" for="radio-inline-2">
						<input id="radio-inline-2" type="radio" name="person[isSalesOwner]" value=""
							{{ "" if person.isSalesOwner else "checked" }}
						>
						No
					</label>
				</fieldset>
			</div>		
			
			<div class="form-group">
				<label class="form-label-bold" for="radio-inline-1">
					Tech/Del Owner
				</label>
				<fieldset class="inline">
					<span class="form-hint">
						Is the user the Tech/Del owner?
					</span>
					<label class="block-label selection-button-radio" for="radio-inline-1">
						<input id="radio-inline-1" type="radio" name="person[isTechDelOwner]" value="true" 
							{{ "checked" if person.isTechDelOwner }}
						>
						Yes
					</label>
					<label class="block-label selection-button-radio" for="radio-inline-2">
						<input id="radio-inline-2" type="radio" name="person[isTechDelOwner]" value=""
							{{ "" if person.isTechDelOwner else "checked" }}
						>
						No
					</label>
				</fieldset>
			</div>		
			
            <div class="form-group">
                <label class="form-label-bold" for="email">Email</label>
                <p class="form-hint">Person email</p>
                <input type="email" class="form-control" id="email" name="person[email]" value="{{ person.email }}">
            </div>

            <div class="form-group">
                <label class="form-label-bold" for="mobile">Phone number</label>
                <p class="form-hint">Person phone number</p>
                <input type="tel" class="form-control" id="mobile" name="person[mobile]" value="{{ person.mobile }}">
            </div>

            <div class="form-group">
                <label class="form-label-bold" for="slack">Slack</label>
                <p class="form-hint">Person slack ID</p>
                <input type="text" class="form-control" id="slack" name="person[slack]" value="{{ person.slack }}">
            </div>

            <div class="form-group">
                <label class="form-label-bold" for="skype">Skype</label>
                <p class="form-hint">Person Skype ID</p>
                <input type="text" class="form-control" id="skype" name="person[skype]" value="{{ person.skype }}">
            </div>
        </section>
    </div>

    <div class="form-group">
        <input id="submit-btn" type="submit" class="button" value="Submit">
    </div>
</form>
